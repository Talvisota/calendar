<div class="col-md-4">
  <div class="btn-group">
    <div
      class="btn btn-primary"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      {{'<'}}
    </div>
    <div
      class="btn btn-outline-secondary"
      mwlCalendarToday
      [(viewDate)]="viewDate"
    >
      Today
    </div>
    <div
      class="btn btn-primary"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      {{'>'}}
    </div>
  </div>
</div>
<mwl-calendar-week-view
 [viewDate]="viewDate"
 [events]="events"
 [refresh]="$refresh"
 [dayStartHour]="dayStartHour"
 [dayEndHour]="dayEndHour"
  (eventClicked)="handleEvent($event.event)"
 >

</mwl-calendar-week-view>
